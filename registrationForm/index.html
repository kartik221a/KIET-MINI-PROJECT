<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form onsubmit="return validateRegistrationForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required>
        <br><br>


        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>

        <input type="submit" value="Register">
    </form>

    <script>

        function validateRegistrationForm() {
            const name = document.getElementById("name").value.trim();
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value.trim();
            const mobileNumber = document.getElementById("mobileNumber").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const address = document.getElementById("address").value.trim();

            const namePattern = /^[A-Za-z\s]{6,}$/;
            if (!namePattern.test(name)) {
                alert("Name must contain only letters and be at least 6 characters long.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address in the format name@domain.com.");
                return false;
            }

            const mobilePattern = /^\d{10}$/;
            if (!mobilePattern.test(mobileNumber)) {
                alert("Mobile number must contain exactly 10 digits.");
                return false;
            }

            if (lastName === "") {
                alert("Last Name cannot be empty.");
                return false;
            }

            if (address === "") {
                alert("Address cannot be empty.");
                return false;
            }

            alert("Registration successful!");
            return true;
        }
    </script>
</body>
</html>
